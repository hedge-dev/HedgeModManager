app-id: io.github.hedge_dev.hedgemodmanager
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
build-options:
  prepend-path: "/usr/lib/sdk/dotnet8/bin"
  append-ld-library-path: "/usr/lib/sdk/dotnet8/lib"
  prepend-pkg-config-path: "/usr/lib/sdk/dotnet8/lib/pkgconfig"

command: /app/bin/HedgeModManager.UI

finish-args:
  - --socket=x11
  # Create permissions are required for accessing the mod loader, game and for patching game prefixes
  # Steam permissions
  - --filesystem=~/.steam/steam/steamapps:create
  - --filesystem=~/.var/app/com.valvesoftware.Steam/.steam/steam/steamapps:create
  # Heroic permissions
  - --filesystem=~/.var/app/com.heroicgameslauncher.hgl/config/heroic/GamesConfig:ro
  - --filesystem=~/.var/app/com.heroicgameslauncher.hgl/config/heroic/legendaryConfig/legendary:ro
  - --filesystem=~/Games/Heroic:create
  # Common locations for game and mod files
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
  - --device=dri
  - --share=ipc
  - --share=network
  - --env=DOTNET_ROOT=/app/lib/dotnet

modules:
  - name: dotnet
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/dotnet8/bin/install.sh
  - name: app
    buildsystem: simple
    sources:
      - type: dir
        path: ../
      - ./nuget-sources.json
    secret-env:
      - APP_VERSION
    build-commands:
      - dotnet publish Source/HedgeModManager.UI/HedgeModManager.UI.csproj -c Release -p:DefineConstants=AUTOBUILD -p:AssemblyVersion=${APP_VERSION} -p:FileVersion=${APP_VERSION} --no-self-contained --source ./nuget-sources
      - mkdir -p ${FLATPAK_DEST}/bin
      - cp -r Source/HedgeModManager.UI/bin/Release/net8.0/publish/* ${FLATPAK_DEST}/bin
  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 hedgemodmanager.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 hedgemodmanager.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 hedgemodmanager.desktop /app/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: file
        path: hedgemodmanager.png
      - type: file
        path: hedgemodmanager.metainfo.xml
      - type: file
        path: hedgemodmanager.desktop
